<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body >
<div ng-app><!--angular会管理这个div-->
    <div ng-controller="firstController">  <!--//会去找firstController这个函数-->
        <input type="text" value="" ng-model="name"/>
        <input type="text" value="" ng-model="age"/>

        <!--//ng-bind为了避免网页慢时出现{{name}} {{age}}-->
        <div ng-bind="name"></div>
        <div ng-bind="age"></div>

        <!--而不用ng-bind时网页慢时会出现{{name}} {{age}}-->
        {{name}}
        {{age}}

    </div>
</div>
<script>/*alert(9)*/</script>
<script type="text/javascript" src="../js/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
