<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!--ng-app管理整个div,如果引号不为空，则认为是指定的是自定义的该模块,则是由myApp这个来管理这个模块。如果为空，也是一个模块-->
   <div ng-app="myApp">
        <p>{{1+2}}</p>
        <p ng-bind="1+2">1</p>   <!--ng-bind是避免页面刚加载时ng.js还没有加载出来时出现不希望出现的{{1+2}}-->
        <p ng-bind-template="{{1+5}}"></p>  <!--ng-bind-template代表引号里面的是表达式-->
       <ul ng-init="cityArr={'sh':11,'bj':22,'nj':33,'gz':44}">   <!--ng-init表示初始化-->
       <!--<ul ng-init="cityArr=['sh','bj','nj','gz']">   &lt;!&ndash;ng-init表示初始化&ndash;&gt;-->
           <li ng-repeat="city in cityArr">
               <span>
                   index:{{$index}}   <!--在循环当中判断当前的索引值-->
               </span>
               <span>
                   first:{{$first}}  <!--在循环当中判断当前元素是否是数组里的第一项-->
               </span>
               <span>
                   middle:{{$middle}} <!--在循环当中判断当前元素是否是数组里的中间项-->
               </span>
               <span>
                   last:{{$last}}   <!--在循环当中判断当前元素是否是数组里的最后一项-->
               </span>
               <span>
                   {{city}}    <!--在循环当中输出当前的value值-->
                   <!--{{cityArr}}    &lt;!&ndash;在循环当中输出当前的value值&ndash;&gt;-->
               </span>
           </li>
       </ul>

       <div ng-include="'other.html'"></div>  <!--是字符串一定要给单引号链接到另一个页面-->
       <div ng-include src="'other.html'"></div>
   </div>

<script type="text/javascript" src="../js/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
