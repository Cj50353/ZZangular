<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
</head>
<body >
<!--目前有三个作用域 1：ng-app的作用域 2：firstController的作用域 3：secondController的作用域,在这里
firstController的作用域是包含secondController。输入firstController里的name，secondController里的name也会改变
（前提是secondController里的name没有被赋初值），而反过来修改secondController里的name不会影响firstController里的name,
因为作用域不够,但是一旦secondController的name值被输入改变了也就是被创建了，再次输入firstController的name值也不会改变secondController的name值
-->
<div ng-app><!--angular会管理这个div-->
    <div ng-controller="firstController">  <!--//会去找firstController这个函数-->
        <div class="checkbox">
            <label class="checkbox-inline" ng-repeat="li in list">
                <input type="checkbox" id="inlineCheckbox1"  ng-checked="li.checked" ng-click='test(li)' ng-disabled="li.disabled"><span ng-bind="li.text"></span>
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option1" ng-click="selectAll()"><span>全选</span>
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option1" ng-click="unselectAll()"><span>反选</span>
            </label>
        </div>
        {{jim}}
            <form role="form">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" ng-model="jim"
                           placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="inputfile">文件输入</label>
                    <input type="file" id="inputfile">
                    <p class="help-block">这里是块级帮助文本的实例。</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请打勾
                    </label>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/angularjs.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
