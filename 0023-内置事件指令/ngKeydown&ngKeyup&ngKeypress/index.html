<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
</head>
<body ng-app="">
<!--ng-app管理整个div,如果引号不为空，则认为是指定的是自定义的该模块,则是由myApp这个来管理这个模块。如果为空，也是一个模块-->
<div ng-controller="LearnCtrl">
    keydown:<input type="text" ng-keydown="keydown($event)" />
    Keyup:<input type="text" ng-keyup="keyup($event)"/>
    keypress:<input type="text" ng-keypress="keypress($event)"/>
    <textarea cols="30" rows="10" ng-keydown="keydown($event)" ng-keyup="keyup($event)"
              ng-keypress="keypress($event)"></textarea>
</div>
<script type="text/javascript" src="../../js/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
