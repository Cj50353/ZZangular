<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
</head>
<body ng-app="">
<!--ng-app管理整个div,如果引号不为空，则认为是指定的是自定义的该模块,则是由myApp这个来管理这个模块。如果为空，也是一个模块-->
<div ng-controller="LearnCtrl">
    mousedown:<button ng-mousedown="mousedown($event)">button</button><br/>
    mouseup:  <button ng-mouseup="mouseup($event)">button</button><br/>
    mouseenter:<button ng-mouseenter="mouseenter()">button</button><br/>
    mouseleave:<button ng-mouseleave="mouseleave()">button</button><br/>
    mousemove:<button ng-mousemove="mousemove()">button</button><br/>
    mouseover:<button ng-mouseover="mouseover()">button</button><br/>
</div>
<script type="text/javascript" src="../../js/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
