<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body >
<!--目前有三个作用域 1：ng-app的作用域 2：firstController的作用域 3：secondController的作用域,在这里
firstController的作用域是包含secondController。输入firstController里的name，secondController里的name也会改变
（前提是secondController里的name没有被赋初值），而反过来修改secondController里的name不会影响firstController里的name,
因为作用域不够,但是一旦secondController的name值被输入改变了也就是被创建了，再次输入firstController的name值也不会改变secondController的name值
-->
<div ng-app><!--angular会管理这个div-->
    <div ng-controller="firstController">  <!--//会去找firstController这个函数-->
       {{date}}    <!--date就会去用找到firstController函数里的$scope.date-->
    </div>
</div>

<script type="text/javascript" src="../js/angularjs.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
